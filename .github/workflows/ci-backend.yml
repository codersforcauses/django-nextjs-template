name: Backend code checks

on:
  push:
    branches: [use_uv]
  pull_request:
    types: ["opened", "synchronize", "reopened", "edited"]
  workflow_dispatch:

jobs:
  lint:
    name: Run linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: get ruff
        uses: astral-sh/ruff-action@v3

      - name: ruff check
        run: ruff check

      - name: ruff format check
        run: ruff format --check

  build:
    name: Build and test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    services:
      db:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: github-actions
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies üë®üèª‚Äçüíª
        run: uv sync --frozen --all-groups

      - name: Run Migrations üïäÔ∏è
        env:
          API_SECRET_KEY: o!v%_v0zjvc5+_)e!r+o!_uefr2a&)lfgv17$ex=a!ei%!y-_o
          POSTGRES_HOST: localhost
          POSTGRES_PASSWORD: password
          POSTGRES_PORT: 5432
          EMAIL_PORT: 1025
          FRONTEND_URL: http://localhost:3000
        run: uv run python manage.py migrate

      - name: Run tests üß™
        env:
          API_SECRET_KEY: o!v%_v0zjvc5+_)e!r+o!_uefr2a&)lfgv17$ex=a!ei%!y-_o
          JWT_SIGNING_KEY: NjMgNmYgNmQgNmQgNzUgNmUgNjkgNzQgNzkgNzMgNzAgNjkgNzIgNjkgNzQgNjYgNmYgNzUgNmUgNjQgNjEgNzQgNjkgNmYgNmU=
